<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>On Your Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-200 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-lg text-center">
    <h1 class="text-3xl font-bold text-purple-700 mb-6">On Your Day</h1>
    <p class="text-gray-600 mb-6">Enter a date that matters to you and see how long it has been (or how long until it arrives).</p>

    <input type="date" id="eventDate" class="border border-gray-300 rounded-lg px-4 py-2 w-full mb-4">
    
    <button 
      onclick="calculateTime()" 
      class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-xl shadow-md transition">
      Show Time
    </button>

    <div id="result" class="mt-6 text-xl font-semibold text-gray-700"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
